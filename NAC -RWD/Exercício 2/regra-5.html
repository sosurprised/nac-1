      <hr color = "grey">
      <h3>Regra 5</h3>
      <p>Mé faiz elementum girarzis, nisi eros vermeio. Diuretics paradis num copo é motivis de denguis.
        Per aumento de cachacis, eu reclamis.
        Copo furadis é disculpa de bebadis, arcu quam euismod magna.</p>
